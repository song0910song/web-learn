<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .bar {
            width: 180px;
            height: 10px;
            padding: 1px;
            border: 2px solid red;
            border-radius: 10px;
        }
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 10px;
            /* 过渡效果 */
            transition: width 1s; 
        }
        .bar-in:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>
