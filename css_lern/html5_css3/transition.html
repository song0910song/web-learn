<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
            /* transition: 变化的属性 花费的时间 过渡效果 延迟时间; */
            transition: width 1s;
        }
        div:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
