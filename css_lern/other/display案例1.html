<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        .common {
            width: 300px;
            height: 300px;
        }
        .video {
            position: relative;
            margin: 100px auto;
            background-color: blue;
        }
        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .3) url(../img/arr.png) no-repeat center;
        }
        .video:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="video common">
        <div class="mask common"></div>
    </div>
</body>
</html>
