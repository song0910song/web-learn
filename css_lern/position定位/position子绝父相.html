<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位-子绝父相</title>
    <style>
        .common {
            width: 220px;
            height: 100px;
        }
        .father {
            /* 父亲相对定位 - relative */
            position: relative;
            background-color: blue;
        }
        .son {
            /* 儿子绝对定位 - absolute */
            position: absolute;
            top: 20px;
            left: 20px;
            height: 20px;
            width: 29px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father common">
    </div>
    <div class="son">
    </div>
</body>
</html>
