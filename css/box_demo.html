<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_demo</title>
    <style>
        .nav {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 41px;
            line-height: 41px;
        }
        .nav a {
            display: inline-block;
            padding: 0 20px;
            text-decoration: none;
            color: #4c4c4c;
        }
        .nav a:hover{
            background-color: #edeef0;
            color: #ff8500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">微博</a>
        <a href="#">导航</a>
        <a href="#">三个字</a>
    </div>
</body>
</html>
