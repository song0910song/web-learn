<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float浮动</title>
    <style>
        .box1{
            width: 250px;
            height: 250px;
            background-color: purple;
            float: left; /* 浮动 左 */
        }
        .box2{
            width: 250px;
            height: 260px;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
