<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <!-- table 表格 sample use  -->
    <table align="center" border="1" width="50%" cellspacing="0">
        <tr> <!-- tr row 表格行 -->
            <th>姓名</th> 
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <!-- td data 表格数据 -->
            <td>s</td>
            <td>o</td>
            <td>n</td>
        </tr>
    </table>
    <br>
    
    <!-- 表格结构标签 -->
    <table align="center" border="1" width="50%" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>s</td>
                <td>o</td>
                <td>n</td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- 合并单元格  -->
    <table align="center" border="1" width="50%" cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">合并行</td>
            <td>o</td>
            <td>n</td>
        </tr>
        <tr>
            <td colspan="3" align="center">合并列</td>
        </tr>
    
</body>
</html>
